<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.14.0/dist/css/uikit.min.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <nav class="uk-flex uk-navbar uk-width-1-1">
        <div class="uk-navbar-center">
            <h1 class="uk-text-bold">Weather Dashboard</h1>
        </div>
    </nav>

    <section class="uk-flex">
        <div id="search" class="uk-flex-left">
            <form class="uk-search uk-search-default uk-flex-left">
                <label for="city" class="uk-form-label">Search for a City:</label>
                <input type="search" placeholder="City Name" name="city" id="city" class="uk-search-input" />
                <button id="submit-btn" type="submit" class="uk-button uk-button-text">Search</button>
            </form>
            <hr>
            <div id="previous-searches">

            </div>
        </div>

        <div id="results" class="uk-flex-right">
            <div id="current">
                <div class="uk-flex-inline">
                    <h2 id="city-name"></h2>
                    <img id="weather-icon"></img>
                </div>
                <p>Temp: <span id="temperature"></span> °F</p>
                <p>Wind: <span id="wind"></span> MPH</p>
                <p>Humidity: <span id="humidity"></span> %</p>
                <p>UV Index: <span id="uv-index"></span></p>
            </div>

            <div id="future">
                <h2>5-Day Forecast:</h2>
                <div id="forecast" class="uk-flex uk-flex-between uk-flex-row">
                    <div class="uk-card uk-card-secondary uk-card-hover uk-card-body uk-card-large">
                        <h4 id="date-0"></h4>
                        <img id="weather-icon-0"></img>
                        <p>Temp: <span id="temperature-0"></span> °F</p>
                        <p>Wind: <span id="wind-0"></span> MPH</p>
                        <p>Humidity: <span id="humidity-0"></span> %</p>
                    </div>
                    <div class="uk-card uk-card-secondary uk-card-hover uk-card-body uk-card-large">
                        <h4 id="date-1"></h4>
                        <img id="weather-icon-1"></img>
                        <p>Temp: <span id="temperature-1"></span> °F</p>
                        <p>Wind: <span id="wind-1"></span> MPH</p>
                        <p>Humidity: <span id="humidity-1"></span> %</p>
                    </div>
                    <div class="uk-card uk-card-secondary uk-card-hover uk-card-body uk-card-large">
                        <h4 id="date-2"></h4>
                        <img id="weather-icon-2"></img>
                        <p>Temp: <span id="temperature-2"></span> °F</p>
                        <p>Wind: <span id="wind-2"></span> MPH</p>
                        <p>Humidity: <span id="humidity-2"></span> %</p>
                    </div>
                    <div class="uk-card uk-card-secondary uk-card-hover uk-card-body uk-card-large">
                        <h4 id="date-3"></h4>
                        <img id="weather-icon-3"></img>
                        <p>Temp: <span id="temperature-3"></span> °F</p>
                        <p>Wind: <span id="wind-3"></span> MPH</p>
                        <p>Humidity: <span id="humidity-3"></span> %</p>
                    </div>
                    <div class="uk-card uk-card-secondary uk-card-hover uk-card-body uk-card-large">
                        <h4 id="date-4"></h4>
                        <img id="weather-icon-4"></img>
                        <p>Temp: <span id="temperature-4"></span> °F</p>
                        <p>Wind: <span id="wind-4"></span> MPH</p>
                        <p>Humidity: <span id="humidity-4"></span> %</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
